<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSpagrindai</title>
    <link rel="stylesheet" href="Csspagrindai.css">
</head>
<body>
    <!--
        #1
    Susikurkite 4 paragrafus ir nuspalvinkite tekstą per inline CSS skirtingomis spalvomis naudojantis:
CSS spalvų pavadinimais (pvz.: red, orange, green ir pan.);
CSS RGB spalvomis rgb (red, green, blue) arba rgba (red, green, blue, alpha);
CSS HEX vertėmis #rrggbb (kur rr (raudona), gg (žalia) ir bb (mėlyna) yra šešioliktainės vertės tarp 00 ir ff);
CSS HSL vertėmis hsl (hue, saturation, lightness).
    -->
    <p style="color: brown;">Lorem Ipsum</p>
    <p style="color: rgb(55,6,73)">Lorem Ipsum</p>
    <p style="color: #9f6">Lorem Ipsum</p>
    <p style="color: hsl(5, 50%, 30%)">Lorem Ipsum</p>
    <!--
        #2
        Sukurkite tris bet kokios šalies vėliavas su pavadinimais virš jų naudodami inline styling.
Naudokite width, height, background-color, padding, margin atributus.
    -->
    <h2 style="margin-bottom: -10px;">Lietuva</h2>
    <p style="background-color: yellow; width: 150px; height: 30px; margin-bottom: -16px;"></p>
    <p style="background-color: green; width: 150px; height: 30px; margin-bottom: -16px;"></p>
    <p style="background-color: red; width: 150px; height: 30px;"></p>
    <h2 style="margin-bottom: -10px;">Latvija</h2>
    <p style="background-color: red; width: 150px; height: 30px; margin-bottom: -16px;"></p>
    <p style="background-color: white; width: 150px; height: 30px; margin-bottom: -16px;"></p>
    <p style="background-color: red; width: 150px; height: 30px;"></p>
    <h2 style="margin-bottom: -10px;">Vokietija</h2>
    <p style="background-color: black; width: 140px; height: 20px; margin-bottom: -16px; padding: 5px;"></p>
    <p style="background-color: yellow; width: 150px; height: 30px; margin-bottom: -16px;"></p>
    <p style="background-color: red; width: 150px; height: 30px;"></p>
    <!--
        #3
        Sukurkite puslapį ir jo stilistiką(Naudokite išorinį failą), kad ekrane matytume tris žalius kvadrato perimetrus:
    -->
    <p class="kvadratas"></p>
    <p class="kvadratas"></p>
    <p class="kvadratas"></p>
</body>
</html>
